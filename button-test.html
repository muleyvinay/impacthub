<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - PactaImpact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result {
            padding: 8px 12px;
            border-radius: 6px;
            margin: 4px 0;
            font-weight: 500;
        }
        .test-pass { background: #d1fae5; color: #065f46; }
        .test-fail { background: #fee2e2; color: #991b1b; }
        .test-pending { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Button Functionality Test</h1>
        
        <!-- Test Results -->
        <div id="testResults" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Test Results:</h2>
            <div id="results"></div>
        </div>

        <!-- Navigation Tests -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h3 class="text-lg font-semibold mb-4">Navigation Buttons</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="/" class="bg-blue-600 text-white px-4 py-2 rounded text-center hover:bg-blue-700">Home</a>
                <a href="/projects/" class="bg-green-600 text-white px-4 py-2 rounded text-center hover:bg-green-700">Projects</a>
                <a href="/auth/" class="bg-purple-600 text-white px-4 py-2 rounded text-center hover:bg-purple-700">Auth</a>
                <a href="/dashboard.html" class="bg-orange-600 text-white px-4 py-2 rounded text-center hover:bg-orange-700">Dashboard</a>
            </div>
        </div>

        <!-- Form Tests -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h3 class="text-lg font-semibold mb-4">Form Buttons</h3>
            <form id="testForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Test Input</label>
                    <input type="text" id="testInput" class="w-full px-3 py-2 border rounded" placeholder="Enter test data">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
                    <button type="button" id="testBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Test Button</button>
                    <button type="button" id="clearBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Clear</button>
                </div>
            </form>
        </div>

        <!-- Authentication Tests -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h3 class="text-lg font-semibold mb-4">Authentication Tests</h3>
            <div class="space-y-4">
                <div class="flex space-x-4">
                    <button id="loginTest" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Test Login</button>
                    <button id="logoutTest" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Test Logout</button>
                    <button id="checkAuthTest" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Check Auth Status</button>
                </div>
                <div id="authStatus" class="p-4 bg-gray-100 rounded"></div>
            </div>
        </div>

        <!-- Dropdown Tests -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h3 class="text-lg font-semibold mb-4">Dropdown Tests</h3>
            <div class="relative">
                <button id="dropdownBtn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Toggle Dropdown</button>
                <div id="testDropdown" class="hidden absolute top-full left-0 mt-2 bg-white border rounded shadow-lg z-10">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 1</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 2</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 3</a>
                </div>
            </div>
        </div>

        <!-- Toast Message Tests -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h3 class="text-lg font-semibold mb-4">Toast Message Tests</h3>
            <div class="flex space-x-4">
                <button id="successToast" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Success Toast</button>
                <button id="errorToast" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Error Toast</button>
                <button id="infoToast" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Info Toast</button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
            <div class="flex space-x-4">
                <a href="/" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Back to Home</a>
                <a href="/auth/" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Go to Auth</a>
                <button onclick="window.location.reload()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Refresh Page</button>
            </div>
        </div>
    </div>

    <script>
        // Test results tracking
        let testResults = [];
        
        function addTestResult(testName, passed, message = '') {
            testResults.push({ name: testName, passed, message });
            updateResultsDisplay();
        }
        
        function updateResultsDisplay() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = testResults.map(result => 
                `<div class="test-result ${result.passed ? 'test-pass' : 'test-fail'}">
                    ${result.passed ? '✅' : '❌'} ${result.name}: ${result.message}
                </div>`
            ).join('');
        }
        
        // Form tests
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('testInput').value;
            if (input) {
                addTestResult('Form Submit', true, `Submitted: "${input}"`);
            } else {
                addTestResult('Form Submit', false, 'No input provided');
            }
        });
        
        document.getElementById('testBtn').addEventListener('click', () => {
            addTestResult('Test Button Click', true, 'Button clicked successfully');
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('testInput').value = '';
            addTestResult('Clear Button', true, 'Input cleared');
        });
        
        // Authentication tests
        document.getElementById('loginTest').addEventListener('click', () => {
            const userData = {
                name: 'Test User',
                email: 'test@example.com',
                role: 'donor',
                isAuthenticated: true,
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('user', JSON.stringify(userData));
            addTestResult('Login Test', true, 'User data stored in localStorage');
            updateAuthStatus();
        });
        
        document.getElementById('logoutTest').addEventListener('click', () => {
            localStorage.removeItem('user');
            addTestResult('Logout Test', true, 'User data removed from localStorage');
            updateAuthStatus();
        });
        
        document.getElementById('checkAuthTest').addEventListener('click', () => {
            const user = localStorage.getItem('user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    addTestResult('Auth Check', true, `User: ${userData.name || 'Unknown'}`);
                } catch (e) {
                    addTestResult('Auth Check', false, 'Invalid user data');
                }
            } else {
                addTestResult('Auth Check', false, 'No user data found');
            }
            updateAuthStatus();
        });
        
        function updateAuthStatus() {
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('authStatus');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    statusDiv.innerHTML = `
                        <div class="text-green-600">
                            <strong>Logged in as:</strong> ${userData.name || 'Unknown'}<br>
                            <strong>Email:</strong> ${userData.email || 'Unknown'}<br>
                            <strong>Role:</strong> ${userData.role || 'Unknown'}
                        </div>
                    `;
                } catch (e) {
                    statusDiv.innerHTML = '<div class="text-red-600">Invalid user data</div>';
                }
            } else {
                statusDiv.innerHTML = '<div class="text-gray-600">Not logged in</div>';
            }
        }
        
        // Dropdown tests
        document.getElementById('dropdownBtn').addEventListener('click', () => {
            const dropdown = document.getElementById('testDropdown');
            dropdown.classList.toggle('hidden');
            addTestResult('Dropdown Toggle', true, 'Dropdown toggled');
        });
        
        // Toast message tests
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-xl shadow-lg transition-all duration-300 transform translate-x-full`;
            
            let bgColor, icon;
            switch(type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    icon = '✅';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    icon = '❌';
                    break;
                case 'info':
                    bgColor = 'bg-blue-500';
                    icon = 'ℹ️';
                    break;
            }
            
            toast.className += ` ${bgColor} text-white`;
            toast.innerHTML = `<div class="flex items-center space-x-2"><span>${icon}</span><span>${message}</span></div>`;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        document.getElementById('successToast').addEventListener('click', () => {
            showToast('Success message!', 'success');
            addTestResult('Success Toast', true, 'Toast displayed');
        });
        
        document.getElementById('errorToast').addEventListener('click', () => {
            showToast('Error message!', 'error');
            addTestResult('Error Toast', true, 'Toast displayed');
        });
        
        document.getElementById('infoToast').addEventListener('click', () => {
            showToast('Info message!', 'info');
            addTestResult('Info Toast', true, 'Toast displayed');
        });
        
        // Initialize
        updateAuthStatus();
        addTestResult('Page Load', true, 'Test page loaded successfully');
    </script>
</body>
</html>

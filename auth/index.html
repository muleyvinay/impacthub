<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PactaImpact - Web3 Nonprofit Funding Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .micro-bounce {
            transition: transform 0.2s ease;
        }
        
        .micro-bounce:hover {
            transform: scale(1.05);
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ripple:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #6b7280;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">IH</span>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">PactaImpact</h1>
                        <p class="text-xs text-gray-600 hidden sm:block">Web3 Platform</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors text-sm hidden sm:block">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-black mb-2">PactaImpact</h1>
                    <p class="text-black">Join the community making a difference</p>
                </div>

                <!-- Auth Form -->
                <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-8 border border-white/20 shadow-lg">
                    <!-- Toggle Buttons -->
                    <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                        <button id="loginBtn" class="flex-1 py-2 px-4 rounded-md font-medium transition-all duration-200 bg-white text-blue-600 shadow-sm">Login</button>
                        <button id="signupBtn" class="flex-1 py-2 px-4 rounded-md font-medium transition-all duration-200 text-black hover:text-black">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-black mb-2">Email</label>
                            <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black mb-2">Password</label>
                            <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="w-full btn-primary py-3 px-4 rounded-lg font-medium hover:from-blue-700 hover:to-purple-700 transition-all duration-200">
                            Sign In
                        </button>
                    </form>

                    <!-- Signup Form (Hidden by default) -->
                    <form id="signupForm" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-black mb-2">Full Name</label>
                            <input type="text" name="name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black mb-2">Email</label>
                            <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black mb-2">Password</label>
                            <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black mb-2">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black mb-2">Role</label>
                            <select name="role" class="form-input">
                                <option value="donor">Donor</option>
                                <option value="project_lead">Project Lead</option>
                                <option value="community">Community Member</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full btn-primary py-3 px-4 rounded-lg font-medium hover:from-blue-700 hover:to-purple-700 transition-all duration-200">
                            Create Account
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>
                        
                        <!-- Social Login -->
                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <button class="social-btn">
                                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                                </svg>
                                Google
                            </button>
                            <button class="social-btn">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.099.12.112.225.085.345-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.746-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24.009c6.624 0 11.99-5.367 11.99-11.988C24.007 5.367 18.641.001.012.001z"></path>
                                </svg>
                                Twitter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-6">
                    <a href="/" class="text-blue-600 hover:text-blue-700 font-medium">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle between login and signup forms
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            loginBtn.classList.remove('text-black');
            signupBtn.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            signupBtn.classList.add('text-black');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupBtn.addEventListener('click', () => {
            signupBtn.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            signupBtn.classList.remove('text-black');
            loginBtn.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            loginBtn.classList.add('text-black');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Handle form submissions
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Simulate login process
            if (email && password) {
                alert('Login successful! Redirecting to dashboard...');
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify({
                    name: 'John Doe',
                    email: email,
                    role: 'donor',
                    isAuthenticated: true
                }));
                // Redirect to dashboard or home
                window.location.href = '/';
            } else {
                alert('Please fill in all fields');
            }
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(signupForm);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const role = formData.get('role');
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (name && email && password && role) {
                alert('Account created successfully! Please log in.');
                // Switch to login form
                loginBtn.click();
            } else {
                alert('Please fill in all fields');
            }
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const provider = btn.textContent.trim();
                alert(`${provider} login would be implemented here`);
            });
        });
    </script>
</body>
</html>
